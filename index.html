<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempestTracker</title>
    <script src="https://kit.fontawesome.com/de9ca8d89e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-half">
        <form action="" class="city-search">
            <input type="text" placeholder="Search for a city..." class="city-input">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <img src="#" alt="Error getting icon" class="weather-icon">
        <div class="weather-details">
            <div class="temperature">--</div>
            <div class="condition">--</div>
        </div>
        <hr class="seperator">
        <div class="contemparary-details">
            <div class="date">--------</div>
            <div class="day-and-time">--</div>
            <div class="time-of-day">--</div>
        </div>
        <div class="place">--</div>
    </div>
    <div class="right-half"></div>
    <script src="script.js"></script>
</body>
</html>
